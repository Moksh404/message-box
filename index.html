<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Box</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f0f0f0, #d0d0d0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        h2 {
            font-size: 22px;
            margin-bottom: 15px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        button {
            flex: 1 1 40%;
            max-width: 120px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .message-box {
            margin-top: 20px;
            padding: 15px;
            background: #ffeeba;
            color: #856404;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        .reload-text {
            margin-top: 15px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="root"></div>
    </div>

    <script type="text/babel">
        function MessageBox() {
            const messages = {
                Happy: ["Smile, it makes you look amazing!", "You're loved!", "Enjoy this beautiful moment!", "Happiness is contagious!"],
                Sad: ["You're stronger than you think.", "It's okay to not be okay.", "This too shall pass.", "I'm always here for you."],
                Motivated: ["Keep pushing forward!", "You are unstoppable!", "Dream big and make it happen!", "Your hard work will pay off!"]
            };

            const [selectedMessage, setSelectedMessage] = React.useState(null);

            const showMessage = (category) => {
                const randomMsg = messages[category][Math.floor(Math.random() * messages[category].length)];
                setSelectedMessage(randomMsg);
            };

            return (
                <div>
                    {!selectedMessage ? (
                        <>
                            <h2>How are you feeling?</h2>
                            <div className="button-container">
                                {Object.keys(messages).map((category) => (
                                    <button key={category} onClick={() => showMessage(category)}>
                                        {category}
                                    </button>
                                ))}
                            </div>
                        </>
                    ) : (
                        <>
                            <div className="message-box">{selectedMessage}</div>
                            <p className="reload-text">Refresh the page for a new message</p>
                        </>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<MessageBox />);
    </script>
</body>
</html>
