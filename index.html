<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Box</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #f0f0f0, #d0d0d0);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h2 {
            font-size: 24px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        button {
            flex: 1 1 40%;
            max-width: 120px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .message-box {
            margin-top: 20px;
            padding: 15px;
            background: #ffeeba;
            color: #856404;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        .reload-text {
            margin-top: 20px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="root"></div>
    </div>

    <script type="text/babel">
        function MessageBox() {
            const messages = {
                happy: ["Enjoy the little moments!", "Happiness is a choice.", "Smile, it suits you!", "Today is a great day!"],
                sad: ["It's okay to feel sad.", "You are not alone.", "Better days are coming.", "I'm here for you."],
                motivation: ["You can do it!", "Keep pushing!", "Believe in yourself!", "Never give up!"]
            };

            const [message, setMessage] = React.useState("");
            const [categoryChosen, setCategoryChosen] = React.useState(false);

            const getRandomMessage = (category) => {
                const msgs = messages[category];
                setMessage(msgs[Math.floor(Math.random() * msgs.length)]);
                setCategoryChosen(true);
            };

            return (
                <div>
                    {!categoryChosen ? (
                        <>
                            <h2>How are you feeling?</h2>
                            <div className="button-container">
                                {Object.keys(messages).map((category) => (
                                    <button key={category} onClick={() => getRandomMessage(category)}>
                                        {category.toUpperCase()}
                                    </button>
                                ))}
                            </div>
                        </>
                    ) : (
                        <>
                            <div className="message-box">{message}</div>
                            <p className="reload-text">Refresh the page for a new message</p>
                        </>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<MessageBox />);
    </script>
</body>
</html>
